<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>

    <title>Title</title>
</head>
<body th:style="'background:url(' + @{/assets/images/background.jpg} + ');'">
<th:block th:replace="centerHead/centerHeadHeader :: header"/>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-md-6 mb-4">
            <div th:if="${error}">
                <div class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your New Password" th:field="*{password}" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password: </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter Your Password Again" th:field="*{confirmPassword}">
                </div>
                <button type="submit" class="btn btn-success btn-sm">Reset Password</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
