    <title>Reset Password</title>
</head>
<body th:style="'background:url(' + @{/assets/images/background.jpg} + ');'">
<th:block th:replace="user/userHeader :: header"/>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-md-6 mt-4">
            <div th:if="${error}">
                <div class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your New Password" th:field="*{password}" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password: </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter Your Password Again" th:field="*{confirmPassword}">
                </div>
                <button type="submit" class="btn btn-success btn-sm">Reset Password</button>
            </form>
        </div>
    </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
